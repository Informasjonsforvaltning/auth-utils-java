name: Publish Docker Image
on:
    push:
      branches:
        - master
jobs:
  build_image:
    name: Building docker image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: brreg/auth-utils-java
    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build image
        run: mvn clean install

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push to registry
        run: |
          export IMAGE_ID=$(docker images brreg/auth-utils-java --format="{{.ID}}")
          export REPO_LOWER_CASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          export IMAGE_TAG=docker.pkg.github.com/$REOP_LOWER_CASE/$IMAGE_NAME:latest
          docker tag $IMAGE_ID $IMAGE_TAG
          docker push $IMAGE_TAG







